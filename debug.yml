---
- hosts: 172.31.5.245
  become: yes
  tasks:
   - name: i want to run the Linux Commands
     command: hostname -f
     register: myresults

   - name: this is the result for the command
     debug: 
       msg: "{{myresults}}"

   - name: install python
     apt:
       name: python
       state: present

   - name: Install the web server
     apt:
       name: "{{ubuntuwebserver}}"
       state: present
       when: myresults.stderr == ""